<h3 id="joão-334-36">João 3:34-36</h3>
<p><sup>34</sup> Pois aquele que Deus enviou fala as palavras de Deus, porque ele dá o Espírito sem limitações.</p>
<p><sup>35</sup> O Pai ama o Filho e entregou tudo em suas mãos.</p>
<p><sup>36</sup> Quem crê no Filho tem a vida eterna; já quem rejeita o Filho não verá a vida, mas a ira de Deus permanece sobre ele&quot;.</p>
