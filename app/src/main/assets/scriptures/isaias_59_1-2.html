<h3 id="isaías-591-2">Isaías 59:1-2</h3>
<p><sup>1</sup> Vejam! O braço do Senhor não está tão curto que não possa salvar, e o seu ouvido tão surdo que não possa ouvir.</p>
<p><sup>2</sup> Mas as suas maldades separaram vocês do seu Deus; os seus pecados esconderam de vocês o rosto dele, e por isso ele não os ouvirá.</p>
