<h3 id="mateus-77-8">Mateus 7:7-8</h3>
<p><sup>7</sup> &quot;Peçam, e lhes será dado; busquem, e encontrarão; batam, e a porta lhes será aberta.</p>
<p><sup>8</sup> Pois todo o que pede, recebe; o que busca, encontra; e àquele que bate, a porta será aberta.</p>
