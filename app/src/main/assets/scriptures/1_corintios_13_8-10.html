<h3 id="coríntios-138-10">1 Coríntios 13:8-10</h3>
<p><sup>8</sup> O amor nunca perece; mas as profecias desaparecerão, as línguas cessarão, o conhecimento passará.</p>
<p><sup>9</sup> Pois em parte conhecemos e em parte profetizamos;</p>
<p><sup>10</sup> quando, porém, vier o que é perfeito, o que é imperfeito desaparecerá.</p>
