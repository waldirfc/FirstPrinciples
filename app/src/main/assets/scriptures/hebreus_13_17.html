<h3 id="hebreus-1317">Hebreus 13:17</h3>
<p><sup>17</sup> Obedeçam aos seus líderes e submetam-se à autoridade deles. Eles cuidam de vocês como quem deve prestar contas. Obedeçam-lhes, para que o trabalho deles seja uma alegria e não um peso, pois isso não seria proveitoso para vocês.</p>
