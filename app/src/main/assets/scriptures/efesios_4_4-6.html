<h3 id="efésios-44-6">Efésios 4:4-6</h3>
<p><sup>4</sup> Há um só corpo e um só Espírito, assim como a esperança para a qual vocês foram chamados é uma só;</p>
<p><sup>5</sup> há um só Senhor, uma só fé, um só batismo,</p>
<p><sup>6</sup> um só Deus e Pai de todos, que é sobre todos, por meio de todos e em todos.</p>
