<h3 id="mateus-2746">Mateus 27:46</h3>
<p><sup>46</sup> Por volta das três horas da tarde, Jesus bradou em alta voz: &quot;Eloí, Eloí, lamá sabactâni? &quot; que significa: &quot;Meu Deus! Meu Deus! Por que me abandonaste? &quot;</p>
