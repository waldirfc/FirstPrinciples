<h3 id="isaías-23">Isaías 2:3</h3>
<p><sup>3</sup> Virão muitos povos e dirão: &quot;Venham, subamos ao monte do Senhor, ao templo do Deus de Jacó, para que ele nos ensine os seus caminhos, e assim andemos em suas veredas&quot;. Pois, a lei sairá de Sião, de Jerusalém virá a palavra do Senhor.</p>
