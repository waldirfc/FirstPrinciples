<h3 id="lucas-2350-51">Lucas 23:50-51</h3>
<p><sup>50</sup> Havia um homem chamado José, membro do Conselho, homem bom e justo,</p>
<p><sup>51</sup> que não tinha consentido na decisão e no procedimento dos outros. Ele era da cidade de Arimatéia, na Judéia, e esperava o Reino de Deus.</p>
