<h3 id="pedro-120-21">2 Pedro 1:20-21</h3>
<p><sup>20</sup> Antes de mais nada, saibam que nenhuma profecia da Escritura provém de interpretação pessoal,</p>
<p><sup>21</sup> pois jamais a profecia teve origem na vontade humana, mas homens falaram da parte de Deus, impelidos pelo Espírito Santo.</p>
