<h3 id="romanos-124-5">Romanos 12:4-5</h3>
<p><sup>4</sup> Assim como cada um de nós tem um corpo com muitos membros e esses membros não exercem todos a mesma função,</p>
<p><sup>5</sup> assim também em Cristo nós, que somos muitos, formamos um corpo, e cada membro está ligado a todos os outros.</p>
