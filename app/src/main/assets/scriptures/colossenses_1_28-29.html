<h3 id="colossenses-128-29">Colossenses 1:28-29</h3>
<p><sup>28</sup> Nós o proclamamos, advertindo e ensinando a cada um com toda a sabedoria, a fim de que apresentemos todo homem perfeito em Cristo.</p>
<p><sup>29</sup> Para isso eu me esforço, lutando conforme a sua força, que atua poderosamente em mim.</p>
