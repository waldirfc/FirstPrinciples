<h3 id="ezequiel-1820">Ezequiel 18:20</h3>
<p><sup>20</sup> Aquele que pecar é que morrerá. O filho não levará a culpa do pai, nem o pai levará a culpa do filho. A justiça do justo lhe será creditada, e a impiedade do ímpio lhe será cobrada.</p>
