<h3 id="marcos-320-21">Marcos 3:20-21</h3>
<p><sup>20</sup> Então Jesus entrou numa casa, e novamente reuniu-se ali uma multidão, de modo que ele e os seus discípulos não conseguiam nem comer.</p>
<p><sup>21</sup> Quando seus familiares ouviram falar disso, saíram para apoderar-se dele, pois diziam: &quot;Ele está fora de si&quot;.</p>
