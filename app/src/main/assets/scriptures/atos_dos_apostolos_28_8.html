<h3 id="atos-dos-apóstolos-288">Atos dos Apóstolos 28:8</h3>
<p><sup>8</sup> Seu pai estava doente, acamado, sofrendo de febre e disenteria. Paulo entrou para vê-lo e, depois de orar, impôs-lhe as mãos e o curou.</p>
