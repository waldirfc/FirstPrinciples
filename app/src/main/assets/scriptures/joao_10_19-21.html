<h3 id="joão-1019-21">João 10:19-21</h3>
<p><sup>19</sup> Diante dessas palavras, os judeus ficaram outra vez divididos.</p>
<p><sup>20</sup> Muitos deles diziam: &quot;Ele está endemoninhado e enlouqueceu. Por que ouvi-lo? &quot;</p>
<p><sup>21</sup> Mas outros diziam: &quot;Essas palavras não são de um endemoninhado. Pode um demônio abrir os olhos dos cegos? &quot;</p>
