<h3 id="atos-dos-apóstolos-217">Atos dos Apóstolos 2:17</h3>
<p><sup>17</sup> Nos últimos dias, diz Deus, derramarei do meu Espírito sobre todos os povos. Os seus filhos e as suas filhas profetizarão, os jovens terão visões, os velhos terão sonhos.</p>
