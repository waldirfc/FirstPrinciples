<h3 id="gálatas-61-2">Gálatas 6:1-2</h3>
<p><sup>1</sup> Irmãos, se alguém for surpreendido em algum pecado, vocês, que são espirituais deverão restaurá-lo com mansidão. Cuide-se, porém, cada um para que também não seja tentado.</p>
<p><sup>2</sup> Levem os fardos pesados uns dos outros e, assim, cumpram a lei de Cristo.</p>
