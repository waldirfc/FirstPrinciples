<h3 id="hebreus-1214-15">Hebreus 12:14-15</h3>
<p><sup>14</sup> Esforcem-se para viver em paz com todos e para serem santos; sem santidade ninguém verá o Senhor.</p>
<p><sup>15</sup> Cuidem que ninguém se exclua da graça de Deus. Que nenhuma raiz de amargura brote e cause perturbação, contaminando a muitos.</p>
