<h3 id="atos-dos-apóstolos-1125-26">Atos dos Apóstolos 11:25-26</h3>
<p><sup>25</sup> Então Barnabé foi a Tarso procurar Saulo</p>
<p><sup>26</sup> e, quando o encontrou, levou-o para Antioquia. Assim, durante um ano inteiro Barnabé e Saulo se reuniram com a igreja e ensinaram a muitos. Em Antioquia, os discípulos foram pela primeira vez chamados cristãos.</p>
