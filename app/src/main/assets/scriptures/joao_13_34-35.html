<h3 id="joão-1334-35">João 13:34-35</h3>
<p><sup>34</sup> &quot;Um novo mandamento lhes dou: Amem-se uns aos outros. Como eu os amei, vocês devem amar-se uns aos outros.</p>
<p><sup>35</sup> Com isso todos saberão que vocês são meus discípulos, se vocês se amarem uns aos outros&quot;.</p>
